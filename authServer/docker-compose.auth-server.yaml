services:
  auth-server:
    build:
      dockerfile: ./Dockerfile
      context: .
    ports:
      - "8000:8000"
    depends_on:
      postgres:
          condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s